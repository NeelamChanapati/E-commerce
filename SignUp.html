        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LifestyleStore Signup</title>
        <link rel="stylesheet" type="text/css" href="Style.css">
        <style>
            footer{
                 margin-top: 200px;
            }
            @media(max-width:991px){
                footer{
                    margin-top: 500px;
                }
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">Lifestyle Store</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="SignUp.html"><span class="glyphicon glyphicon-user" id="user"></span>Sign Up</a></li>
                    <li><a href="Login.html"><span class="glyphicon glyphicon-log-in" id="login"></span>Login</a></li>
                </ul>

            </div>
        </nav>
        <div class="container panelstyle">
            <div class="row">
                <div class="col-xs-6">  
                    <h1>SIGN UP</h1>
                    <form class="form">
                        <div class="form-group">
                            <input type="text" class="form-control" name="Name" placeholder="Name">
                        </div>  
                         <div class="form-group">
                            <input type="text" class="form-control" name="email" placeholder="Email">
                        </div>  
                         <div class="form-group">
                            <input type="text" class="form-control" name="password" placeholder="Password">
                        </div>  
                         <div class="form-group">
                            <input type="text" class="form-control" name="contact" placeholder="Contact">
                        </div>  
                         <div class="form-group">
                            <input type="text" class="form-control" name="city" placeholder="City">
                        </div>  
                         <div class="form-group">
                            <input type="text" class="form-control" name="address" placeholder="Address">
                        </div>
                        <button class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <footer>
